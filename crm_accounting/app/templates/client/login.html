<!-- app/templates/client/login.html -->
{% extends "base.html" %}

{% block title %}Вход в систему клиента - CRM Бухгалтерия{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0"><i class="fas fa-sign-in-alt me-2"></i>Вход в систему клиента</h4>
            </div>
            <div class="card-body">
                <form id="clientLoginForm">
                    <div class="mb-3">
                        <label class="form-label">Логин</label>
                        <input type="text" class="form-control" name="login" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary-custom" onclick="clientLogin()">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="/" class="text-muted">Вернуться на главную</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function clientLogin() {
    const form = document.getElementById('clientLoginForm');
    const formData = new FormData(form);
    
    const loginData = {
        login: formData.get('login'),
        password: formData.get('password')
    };
    
    try {
        const submitBtn = document.querySelector('#clientLoginForm button');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Вход...';
        submitBtn.disabled = true;
        
        const response = await fetch('/client/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            window.location.href = result.redirect_url;
        } else {
            alert('Ошибка: ' + result.detail);
        }
    } catch (error) {
        console.error('Ошибка входа:', error);
        alert('Ошибка входа: ' + error.message);
    } finally {
        const submitBtn = document.querySelector('#clientLoginForm button');
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Войти';
        submitBtn.disabled = false;
    }
}

// Обработка нажатия Enter
document.getElementById('clientLoginForm').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        clientLogin();
    }
});
</script>
{% endblock %}
